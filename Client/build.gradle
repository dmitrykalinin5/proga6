plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Console.Client'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // logs
    implementation project(':Common')
}

test {
    useJUnitPlatform()
}